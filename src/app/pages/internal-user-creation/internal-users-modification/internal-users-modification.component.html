<div class="container-fluid">

  <!-- start page title -->
  <app-page-title [title]="title" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <!-- end page title -->

  <div class="row">
      <div class="col-12">
          <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-12">
                    <div class="row mb-3">
                      <div class="col-md-6">
                        <div class="input-group">
                          <span class="input-group-text" id="basic-addon1">1</span>
                          <input type="text" class="form-control" placeholder="Ingresa el correo electrónico" [(ngModel)]="searchUsername" required>
                          <label class="input-group-text" for="example-date-input2">@niubiz.com.pe</label>                    
                        </div>
                      </div>
                      <div class="col-md-6 mt-3 mt-md-0">
                        <div class="input-group d-flex flex-row">
                          <button class="btn btn-secondary" (click)="findUserByUsername()" [disabled]="searchUsername === ''"><i class='bx bx-search-alt'></i></button>                  
                        </div>                                                            
                      </div>            
                    </div>
                  </div>
                </div>

                <form [formGroup]="mainForm">
                  <div *ngIf="mainForm.value.username !== ''" class="row">
                    <div class="col-12">
                       
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">2</span>
                            <select id="ddlCreditCardType" formControlName="profile" class="form-control">
                              <option value="" disabled>--Selecciona el perfil--</option>
                              <option value="perfil-2">Perfil 2 (Producto/Post venta)</option>
                              <option value="perfil-3">Perfil 3 (Control operativo)</option>
                              <option value="perfil-4">Perfil 4 (Digitación)</option>
                              <option value="perfil-5">Perfil 5 (Back office)</option>
                              <option value="perfil-6">Perfil 6 (Mesa de servicio)</option>
                            </select>
                          </div>
                        </div>
                        <div class="col-md-6 mt-3 mt-md-0">
                          <div class="input-group">
                            <button class="btn btn-danger" (click)="openModal()">Eliminar</button>
                          </div>                                                            
                        </div>            
                      </div>                                    
                      
                    </div>
                  </div>
                </form>
                <div class="d-flex justify-content-end">
                  <div><button class="btn btn-primary">Modificar usuario</button></div>
                </div>
              </div>
          </div>
      </div> <!-- end col -->
  </div>
  <!-- end row -->

</div> <!-- container-fluid -->


<ng-template #content let-modal>
  <div class="modal-body">
      <div class="text-center mb-4">
          <div class="avatar-md mx-auto mb-4">
              <div class="avatar-title bg-light rounded-circle text-primary h1">
                  <i class="mdi mdi-email-open"></i>
              </div>
          </div>

          <div class="row justify-content-center">
              <div class="col-xl-10">
                  <h5 class="text-primary">¿Estas seguro que deseas eliminar este usuario?</h5>               
              </div>
              <div class="d-flex justify-content-center">
                <button class="btn btn-primary btn-lg w-xs">Si</button>
                <div class="mx-2 my-2"></div>
                <button (click)="modal.dismiss('Cross click')" class="btn btn-success btn-lg w-xs">No</button>
              </div>
              
          </div>
      </div>
  </div>
</ng-template>
