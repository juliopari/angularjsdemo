<div class="container-fluid">

  <!-- start page title -->
  <app-page-title [title]="title" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <!-- end page title -->

  <div class="row">
      <div class="col-12">
          <div class="card">
              <div class="card-body">
                <form [formGroup]="mainForm">
                  <div class="row">
                    <div class="col-12">
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">1</span>   
                            <select id="ddlCreditCardType" formControlName="profile" class="form-control">
                              <option value="" disabled>--Selecciona el perfil--</option>
                              <option value="perfil-2">Perfil 2 (Producto/Post venta)</option>
                              <option value="perfil-3">Perfil 3 (Control operativo)</option>
                              <option value="perfil-4">Perfil 4 (Digitación)</option>
                              <option value="perfil-5">Perfil 5 (Back office)</option>
                              <option value="perfil-6">Perfil 6 (Mesa de servicio)</option>
                            </select>
                          </div>
                        </div>               
                      </div> 
      
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">2</span>
                            <input type="text" class="form-control" placeholder="Ingresa el correo electrónico" formControlName="username" required>
                            <label class="input-group-text" for="example-date-input2">@niubiz.com.pe</label>                    
                          </div>
                        </div>               
                      </div>                  
                      
                    </div>
                  </div>
                </form>
                <div class="d-flex justify-content-end">
                  <div><button class="btn btn-primary">Crear usuario</button></div>
                </div>
              </div>
          </div>
      </div> <!-- end col -->
  </div>
  <!-- end row -->

</div> <!-- container-fluid -->
